<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${alue.nimi}"></h1>
        
         <table>
            <tr>
                <th>Lanka</th>
                <th>Viestejä</th>
                <th>Viimeisin viesti</th>
                
            </tr>
            <tr th:each="lanka: ${langat}">   
                <td><a th:href="${'/langat/' + lanka.id}" th:text="${lanka.nimi}"></a></td>
                <td th:text="${lanka.viestiMaara}"></td>
                <td th:text="${lanka.aika}"></td>
                
            </tr>

        </table>

        
        <form method="POST" action="/uusilanka">
            Nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="number" name="alueid" th:value="${alue.id}"/>
            <input type="submit" value="Lisää lanka"/>
        </form>
    </body>
</html>
