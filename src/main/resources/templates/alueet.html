<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Alueet!</h1>
        
        <table>
            <tr>
                <th>Alue</th>
                <th>Viestejä</th>
                <th>Viimeisin viesti</th>
                
            </tr>
            <tr th:each="alue: ${alueet}">   
                <td><a th:href="${'/alueet/' + alue.id}" th:text="${alue.nimi}"></a></td>
                <td></td>
                <td></td>
                
            </tr>

        </table>
        <form method="POST" action="/uusialue">
            Nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää alue"/>
        </form>
    </body>
</html>
