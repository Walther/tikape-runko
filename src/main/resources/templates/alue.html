<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${alue.nimi}"></h1>

        <ol>
            <li th:each="lanka: ${langat}">
                <span th:text="${lanka.nimi}">langan nimi</span> <a th:href="${'/langat/' + lanka.id}">linkki</a>
            </li>
        </ol>
        <form method="POST" action="/uusilanka">
            Nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="hidden" name="alueid" th:value="${alue.id}"/>
            <input type="submit" value="Lisää lanka"/>
        </form>
    </body>
</html>
